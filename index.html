<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Chotu</title>
    <style>
        :root {
            --bg: #f4e5db;
            --peach: #ebc3b4;
            --pink: #dcab9f;
            --dark-brown: #5e4945;
            --gold: #d4af37;
            --balloon-red: #f28a8a;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            background-image:
                radial-gradient(circle at 10% 15%, rgba(236, 110, 110, 0.25) 0 6%, transparent 12%),
                radial-gradient(circle at 85% 80%, rgba(188, 82, 52, 0.2) 0 8%, transparent 18%),
                radial-gradient(circle at 60% 30%, rgba(168, 62, 126, 0.18) 0 10%, transparent 22%),
                radial-gradient(circle at 30% 70%, rgba(173, 81, 123, 0.15) 0 12%, transparent 20%);
            background-blend-mode: normal;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        .line {
            margin-top: 5px;
            width: 100%;
            height: 20px;
            background-color: var(--pink);
            border-radius: 100%;
            position: relative;
            border: none;
        }

        .line::after {
            content: "";
            top: -4px;
            width: 100%;
            height: 20px;
            background-color: var(--bg);
            border-radius: 100%;
            position: absolute;
        }

        .top {
            display: flex;
            gap: 122px;
            justify-content: space-between;
        }

        /* Banner Flags */
        .triangle,
        .triangle2,
        .triangle3,
        .triangle4 {
            width: 0;
            height: 0;
            border-left: 40px solid transparent;
            border-right: 40px solid transparent;
            border-top: 70px solid var(--peach);
        }

        .double_triangle,
        .double_triangle2,
        .double_triangle3 {
            width: 0;
            height: 0;
            border-right: 50px solid transparent;
            border-top: 70px solid var(--gold);
        }

        .double_triangle::after,
        .double_triangle2::after,
        .double_triangle3::after {
            content: "";
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-top: 70px solid var(--gold);
        }

        .text {
            padding: 10px;
            text-align: center;
            margin: 10px;
            font-size: large;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            color: var(--dark-brown);
        }

        .Cake {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .tier {
            border-radius: 15px 15px 5px 5px;
            margin: 5px 0;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .tier1 {
            width: 200px;
            height: 80px;
            background: var(--peach);
        }

        .tier2 {
            width: 150px;
            height: 70px;
            background: var(--pink);
        }

        .tier3 {
            width: 100px;
            height: 60px;
            background: var(--balloon-red);
        }

        .candle {
            width: 10px;
            height: 40px;
            background: white;
            margin-bottom: -10px;
            border-radius: 3px;
            position: relative;
            z-index: 2;
        }

        .flame {
            width: 15px;
            height: 15px;
            background: orange;
            border-radius: 50%;
            position: absolute;
            top: -15px;
            left: -3px;
            animation: flicker 0.3s infinite alternate;
            z-index: 3;
        }

        @keyframes flicker {
            from {
                transform: scale(1);
                opacity: 0.9;
            }

            to {
                transform: scale(1.2);
                opacity: 0.6;
            }
        }

        /* Balloons */
        .ballons {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 40px;
        }

        .ballon1,
        .ballon2,
        .ballon3 {
            width: 60px;
            height: 80px;
            border-radius: 50% 50% 50% 50%;
            position: relative;
        }

        .ballon1 {
            background: var(--balloon-red);
            /* Red balloon */
        }

        .ballon2 {
            background: var(--pink);
            /* Pink balloon */
        }

        .ballon3 {
            background: var(--gold);
            /* Glitter gold balloon */
        }

        .bottom,
        .bottom2,
        .bottom3 {
            width: 10px;
            height: 15px;
            background: gray;
            position: relative;
            margin: auto;
            top: -10px;
        }

        .line1,
        .line2,
        .line3 {
            width: 2px;
            height: 80px;
            background: var(--dark-brown);
            margin: auto;
        }
    </style>
</head>

<body>

    <div class="line"></div>
    <div class="top">
        <div class="triangle"></div>
        <div class="double_triangle"></div>
        <div class="triangle2"></div>
        <div class="double_triangle2"></div>
        <div class="triangle3"></div>
        <div class="double_triangle3"></div>
        <div class="triangle4"></div>
    </div>

    <div class="text">
        <h1>Happy Birthday Chotu</h1>
    </div>

    <div class="Cake">
        <div class="candle">
            <div class="flame"></div>
        </div>
        <div class="tier tier3"></div>
        <div class="tier tier2"></div>
        <div class="tier tier1"></div>
    </div>

    <div class="ballons">
        <div>
            <div class="ballon1"></div>
            <div class="bottom"></div>
            <div class="line1"></div>
        </div>
        <div>
            <div class="ballon2"></div>
            <div class="bottom2"></div>
            <div class="line2"></div>
        </div>
        <div>
            <div class="ballon3"></div>
            <div class="bottom3"></div>
            <div class="line3"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // Trigger confetti on page load
        window.onload = () => {
            var duration = 3 * 1000; // 3 seconds
            var end = Date.now() + duration;

            (function frame() {
                confetti({
                    particleCount: 5,
                    angle: 60,
                    spread: 55,
                    origin: { x: 0 }
                });
                confetti({
                    particleCount: 5,
                    angle: 120,
                    spread: 55,
                    origin: { x: 1 }
                });

                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            }());
        };
    </script>
</body>

</html>
