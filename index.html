<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Chotu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="line"></div>
    <div class="top">
        <div class="triangle"></div>
        <div class="double_triangle"></div>
        <div class="triangle2"></div>
        <div class="double_triangle2"></div>
        <div class="triangle3"></div>
        <div class="double_triangle3"></div>
        <div class="triangle4"></div>
    </div>

    <div class="text" id="msg">
        <h1>Happy Birthday Chotu</h1>
    </div>

    <div class="Cake">
        <div class="candle">
            <div class="flame"></div>
        </div>
        <div class="tier tier3"></div>
        <div class="tier tier2"></div>
        <div class="tier tier1"></div>
    </div>

    <div class="star">
        <div>
        <div class="ballon1"></div>
        <div class="bottom"></div>
        <div class="line1"></div>
        </div>
        <div>
        <div class="ballon4"></div>
        <div class="bottom4"></div>
        <div class="line4"></div>
        </div>
    </div>
    <div class="ballons">
        <div>
            <div class="ballon2"></div>
            <div class="bottom2"></div>
            <div class="line2"></div>
        </div>
        <div>
            <div class="ballon3"></div>
            <div class="bottom3"></div>
            <div class="line3"></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
   <script src="script.js"></script>
</body>

</html>
